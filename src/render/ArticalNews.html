<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Article Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* Custom styles can be added here */
    html, body {
      height: 100%;
    }
  
    .form-container {
      max-width: 400px;
      width: 100%;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .input-field {
      width: calc(100% - 60px);
    }
  </style>
</head>
<body class="bg-gray-100">

  <div id="navbar-container"></div>

  <script>
    // تحميل محتوى nav.html داخل العنصر الفارغ
    fetch('../componet/nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-container').innerHTML = data;
      })
      .catch(error => console.error('Error loading navbar:', error));
  </script>
  

  <div class=" flex justify-center items-center">
    <form id="news-form" action="#" method="POST">
      <div class="mb-6"><br/><br/><br/>
        <img src="../static/image/bbbb.jpeg" alt="صورة مثال" class="w-32 h-32 rounded-full mx-auto mb-4 object-cover">
      </div>
      <div class="flex mb-4">
        <input id="title" name="title" type="text" placeholder="عنوان الخبر الجديد" class="input-field py-2 px-4 border border-gray-300 rounded-l">
        <label for="title" class="py-2 px-2 bg-blue-500 text-white rounded-r">عنوان الخبر</label>
      </div>
      <div class="flex mb-4">
        <input id="tobic" name="tobic" type="text" placeholder="موضوع الخبر" class="input-field py-2 px-4 border border-gray-300 rounded-l">
        <label for="tobic" class="py-2 px-2 bg-blue-500 text-white rounded-r">تسجيل الخبر</label>
      </div>
      <div class="flex mb-4">
        <input id="place" name="place" type="text" placeholder="مكان الخبر" class="input-field py-2 px-4 border border-gray-300 rounded-l">
        <label for="place" class="py-2 px-2 bg-blue-500 text-white rounded-r">مكان الحدث</label>
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white rounded">نشر الخبر</button>
    </form>
  </div>

  <script src="javascript/articalNews.js" defer></script>

</body>
</html>
